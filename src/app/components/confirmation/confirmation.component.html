<div class="confirmation-container" *ngIf="firstName && totalPrice; else empty">
  <div class="confirmation-items">
    <h1 class="confirmation-header">Success!</h1>
    <p class="confirmation-item">
      Thank you, <b>{{ firstName }}</b> !
    </p>
    <p class="confirmation-item">
      Your <b>{{ totalPrice | currency }}</b> order is confirmed!
    </p>
    <p class="confirmation-item">
      Please allow 1-3 business day(s) for shipping.
    </p>

    <button routerLink="/" class="btn btn-primary">Back to product list</button>
  </div>
</div>

<ng-template #empty> </ng-template>
